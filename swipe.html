<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe</title>
</head>
<body>
    <h2>Find Matches</h2>
    <div>
        {% for profile in profiles %}
            <div>
                <img src="{{ url_for('static', filename='profile_pics/' + profile.image_file) }}" alt="{{ profile.user.username }}">
                <p>{{ profile.user.username }}</p>
                <p>{{ profile.bio }}</p>
                <button>Like</button>
                <button>Dislike</button>
            </div>
        {% endfor %}
    </div>
</body>
</html>
