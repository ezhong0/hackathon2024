<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h2>Update Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>
            {{ form.bio.label }}<br>
            {{ form.bio(rows=5) }}
        </div>
        <div>
            {{ form.location.label }}<br>
            {{ form.location(size=32) }}
        </div>
        <div>
            {{ form.picture.label }}<br>
            {{ form.picture() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
